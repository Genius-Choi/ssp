<!-- Google Fonts -->
<!-- automatically get url from fonts used in theme file -->
{% assign googlefonts = "_styles/-theme.scss" | file_read | google_fonts %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="{{ googlefonts }}" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<!-- Font Awesome icons (load asynchronously due to size) -->
{% assign fontawesome = "https://use.fontawesome.com/releases/v6.3.0/css/all.css" %}
<link
  href="{{ fontawesome }}"
  rel="preload"
  as="style"
  onload="this.onload = null; this.rel = 'stylesheet';"
>
<noscript>
  <link href="{{ fontawesome }}" rel="stylesheet">
</noscript>
